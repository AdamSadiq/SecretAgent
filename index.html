<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
  <!--BEGIN HEADER-->
      <header id="logoheader">
          <div id="logoandhead">
              <img id="glasseslogo" src="resources/logo.png">
              <p id="compname">SECRET AGENT SUPPLY INC.</p>
          </div>
      </header>
  <!--END HEADER-->
  <!--BEGIN NEW ARRIVAL-->
      <div id="bikepic">
          <div id="arrivalholder">
              <div id="newarrival">
                  <h4 id="arrivaltext">NEW ARRIVAL</h4>
                  <h1 id="sportsbikestext">SPORTS BIKES AND MOTORCYCLES</h1>
              </div>
          </div>
      </div>
  <!--END NEW ARRIVAL-->
  <!--BEGIN NAV BAR-->
      <nav id="navbar">
          <ul id="navitems">
              <li><a class="navitem" id="eyewear" href="">Eyewear</a></li>
              <li><a class="navitem" id="apparel" href="">Apparel</a></li>
              <li><a class="navitem" id="gadgets" href="">Gadgets</a></li>
              <li><a class="navitem" id="vehicles" href="">Vehicles</a></li>
              <li><a class="navitem" id="classes" href="">Classes</a></li>
              <li><a class="navitem" id="contact" href="">Contact</a></li>
      </nav>
  <!--END NAV BAR-->
  <!--BEGIN EXAMPLES-->
      <div id="exampleholder">
          <div id="examples">
              <div class="example">
                  <div class="expicholder">
                      <img class="examplepic" id="penpic" src="resources/pen.png">
                  </div>
                  <div class="examplename">
                      <p id="penname">Exploding Pen</p>
                  </div>
              </div>
              <div class="example">
                  <div class="expicholder">
                      <img class="examplepic" id="watchpic" src="resources/watch.png">
                  </div>
                  <div class="examplename">
                      <p id="watchname">Cellular Watch</p>
                  </div>
              </div>
              <div class="example">
                  <div class="expicholder">
                      <img class="examplepic" id="glassespic" src="resources/glasses.png">
                  </div>
                  <div class="examplename">
                      <p id="glassesname">Thermal Glasses</p>
                  </div>
              </div>
          </div>
      </div>
  <!--END EXAMPLES-->
  <!--BEGIN INFO-->
      <div id="infoholder">
          <div id="information">
              <div class="infoside">
                  <div class="infotypeholder">
                      <p class="infotype">Location</p>
                  </div>
                  <div class="infodataholder">
                      <p class="infodata">-47.346436, 84.32354</p>
                  </div>
              </div>
              <div class="infoside">
                  <div class="infotypeholder">
                      <p class="infotype">Hours</p>
                  </div>
                  <div class="infodataholder">
                      <p class="infodata">0800 - 1800</p>
                  </div>
              </div>
          </div>
      </div>
  <!--END INFO-->
  <!--BEGIN COPYRIGHT-->
      <footer id="copyholder">
          <div id="copybox">
              <p id="copyright">&copy; Secret Agent Supply Inc.</p>
          </div>
      </footer>
  <!--END COPYRIGHT-->
  </body>
</html>
